patch:
  show_notifications_when: always # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never）
  style/candidate_list_layout: linear #stacked(堆叠)/linear(线性)   候选列表布局
  style/text_orientation: horizontal #horizontal/vertical
  style/inline_preedit: true # 內嵌編碼（僅支持TSF）
  style/display_tray_icon: true # 顯示托盤圖標
  style/memorize_size: true # Whether candidate panel stick to screen edge to reduce jumping
  style/mutual_exclusive: false # Whether transparent colors stack on each other
  style/translucency: false  # Whether to use a translucent background. Only visible when background color is transparent
  style/font_face: "NanumGothicCoding, Kaiti, 华文楷体, STFangsong, 微软雅黑, Monaco, HanaMinA, HanaMinB"
  style/font_point: 16 # 候选文字大小
  style/label_font_point: 14 # 候选编号大小
  style/# candidate_format: "%c. %@ " # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
  style/candidate_format: "[label].[candidate][comment]" # 候选项格式
  style/corner_radius: 2 # 候选条圆角
  style/border_width: 2 # 窗口左右宽度
  style/border_height: 4 # 窗口上下高度
  style/margin_x: 6 # 字起始距左边距离
  style/margin_y: 8 # 字上下边距
  style/spacing: 4 # 间距
  style/candidate_spacing: 2 # 候选字间隔
  style/hilite_spacing: 1 # 序号和候选字之间的间隔
  style/hilite_padding: 6 # 候选字背景色色块高度 若想候选字背景色块无边界填充候选框，仅需其高度和候选字上下边距一致即可
  style/round_corner: 1 # 候选字背景色块圆角幅度
  style/line_spacing: 8 # 行间距(适用于竖排)
  style/hilited_corner_radius: 0 # 高亮圆角
  style/shadow_offset_x: 2 # 阴影 X 轴偏移
  style/shadow_offset_y: 2 # 阴影 Y 轴偏移
  style/shadow_radius: 5 # 阴影半径
  style/color_scheme_dark: mac_dark # 深色主题, # 皮肤主题名称输入在下方，分为浅色和深色
  style/color_scheme: mac_light # 浅色主题, # 皮肤主题名称输入在下方，分为浅色和深色

  # 皮肤主题
  preset_color_schemes:
    mac_light:
      name: Mac浅色
      text_color: 0x424242 # 拼音行文字颜色
      back_color: 0xFFFFFF # 候选条背景色
      border_color: 0xFFFFFF # 边框色
      label_color: 0x999999 # 预选栏编号颜色
      candidate_text_color: 0x3c3c3c # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0xD75A00 # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮

    mac_dark:
      name: Mac深色
      text_color: 0x424242 # 拼音行文字颜色
      back_color: 0x252a2e # 候选条背景色
      border_color: 0x252a2e # 边框色
      label_color: 0x999999 # 预选栏编号颜色
      candidate_text_color: 0xe9e9ea # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0xD75A00 # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮

    psionics:
      name: 幽能
      text_color: 0xc2c2c2 # 拼音行文字颜色
      back_color: 0x444444 # 候选条背景色，24位色值，16进制，BGR顺序
      candidate_text_color: 0xeeeeee # 预选项文字颜色
      hilited_candidate_back_color: 0xd4bc00 # 候选文字背景色
      comment_text_color: 0x808080 # 拼音等提示文字颜色

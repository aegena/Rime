patch:
  show_notifications_when: always # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never）

  style:
    candidate_list_layout: linear #stacked(堆叠)/linear(线性)   候选列表布局
    text_orientation: horizontal #horizontal/vertical
    inline_preedit: true # 內嵌編碼（僅支持TSF）
    display_tray_icon: true # 顯示托盤圖標
    # Whether candidate panel stick to screen edge to reduce jumping
    memorize_size: true
    # Whether transparent colors stack on each other
    mutual_exclusive: false
    # Whether to use a translucent background. Only visible when background color is transparent
    translucency: false
    font_face: "NanumGothicCoding, Kaiti, 华文楷体, STFangsong, 微软雅黑, Monaco, HanaMinA, HanaMinB"
    font_point: 16 # 候选文字大小
    label_font_point: 14 # 候选编号大小
    # candidate_format: "%c. %@ " # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
    candidate_format: "[label].[candidate][comment]" # 候选项格式
    corner_radius: 0 # 候选条圆角
    border_width: 8 # 窗口左右宽度
    border_height: 2 # 窗口左右高度
    margin_x: 12 # 字起始距左边距离
    margin_y: 12 # 字上下边距
    spacing: 4 # 间距
    candidate_spacing: 2 # 候选字间隔
    hilite_spacing: 1 # 序号和候选字之间的间隔
    hilite_padding: 8 # 候选字背景色色块高度 若想候选字背景色块无边界填充候选框，仅需其高度和候选字上下边距一致即可
    round_corner: 1 # 候选字背景色块圆角幅度
    line_spacing: 8 # 行间距(适用于竖排)
    hilited_corner_radius: 0 # 高亮圆角
    shadow_offset_x: 5 # 阴影 X 轴偏移
    shadow_offset_y: 5 # 阴影 Y 轴偏移
    shadow_radius: 10 # 阴影半径
    # color_scheme_dark: Micosoft # 深色主题, # 皮肤主题名称输入在下方，分为浅色和深色
    color_scheme: mac_dark # 浅色主题, # 皮肤主题名称输入在下方，分为浅色和深色

  # 皮肤主题
  preset_color_schemes:
    mac_light:
      name: Mac浅色
      text_color: 0x424242 # 拼音行文字颜色
      back_color: 0xFFFFFF # 候选条背景色
      border_color: 0xFFFFFF # 边框色
      label_color: 0x999999 # 预选栏编号颜色
      candidate_text_color: 0x3c3c3c # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0xD75A00 # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮

